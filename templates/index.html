<!DOCTYPE html>
<html >
<head>
    <style>
        body {
            background: #B0C4DE;
        }
    </style>
  <meta charset="UTF-8">
    <br>
  <title>Iris Species Prediction</title>
</head>
<body style="text-align: center">
 <div class="login">
    <h1>Iris Species Prediction</h1>

     <div class="content">
         <h3>(Setosa/ Versicolour/ Virginica)</h3>
         <img src="../static/Setosa.jpg" height="200" />
         <img src="../static/Versicolour.jpg" height="200" />
         <img src="../static/Virginica.jpg" height="200" />
         <br>
         <br>
     </div>

     <form action="{{ url_for('predict')}}" method="post">
         <input type="text" name="Sepal_Length" placeholder="Sepal_Length" required="required"/>
         <input type="text" name="Sepal_Width" placeholder="Sepal_Width" required="required" />
         <input type="text" name="Petal_Length" placeholder="Petal_Length" required="required"/>
         <input type="text" name="Petal_Width" placeholder="Petal_Width" required="required" />
         <br>
         <br>
         <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
         <br>
         <br>
     </form>

     <h2>{{prediction_text}}</h2>

 </div>
</body>
</html>
